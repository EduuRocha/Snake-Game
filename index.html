<!doctype html>
<html>
    <head>
        <title>SnakeGame</title>
        <meta charset='utf-8'>
        <meta name='discription' content="Just a simple snake game that I tried to make">
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link href='style.css' type='text/css' rel='stylesheet'>
        <script defer src='script.js'></script>
    </head>
    <body>
        <div id='finalDiv'>
            <div id='winOrlose'>Win</div>    
            <div id='playAgain'>Play Again</div>
            <!-- if lose put the score here -->
            <div id='score'>
                <!-- numbers of apples here -->
                <div class='scorePlace'></div>
                <!-- total number of movements here -->
                <div class='scorePlace'></div>
            </div>

        </div>
        <div id='appleWrap'>
            <img src='./assets/applePixelArt.png'>
            <div id='counterApple'>20</div>
        </div>
        <div id='counterMovements'>0</div>
        <div id='board'>
            <div class='snake'></div>
            <div id='apple'></div>
        </div>
    </body>
</html>
